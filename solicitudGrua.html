<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud</title>
    <link href="/css_grua/solicitud_grua.css" rel="stylesheet"/>
</head>
<body>
    <form id="serviceRequestForm" class="contenedor elemento">
        <div class="elemento">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="user_nombre" required><br>
        </div>
        <div class="elemento">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="user_telefono" required><br>
        </div>
        <div class="elemento">
            <label for="placa">Placa de la Moto</label><br/>
            <input type="text" id="placa" name="placa_usuario" required/><br/>
        </div>
        <div class="elemento">
            <label for="marca">Marca de la Moto</label><br/>
            <input type="text" id="marca" name="marca_usuario" required/><br/>
        </div>
        <div class="elemento">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="user_direccion" required><br>
        </div>
        <div class="elemento">
            <input type="submit" value="Enviar"/>
        </div>
    </form>
    <div id="resultado"></div>
    <a href="/html_grua/grua.html">Inicio</a>
    <a href="/html_grua/contacto_grua.html">Contacto</a>
    <br/><br/><br/><br/><br/>
</body>
</html>
